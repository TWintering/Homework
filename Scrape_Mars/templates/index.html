<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrape Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<div class="container-fluid"> 
  <div class="jumbotron text-center"> 
    <h1>MISSION TO MARS</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>


  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h2 align="center">Latest Mars News</h2>
      </div>
      <div class="card-body">  
        <h4 class="card-title">{{mars_info.news_title}}</h3>
        <p class="card-text">{{mars_info.news_p}}</p>
       </div>
     </div>
  </div>

  <br>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <img src={{mars_info.featured_image}} style="max-width:100%">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
	    <h5 class="card-header" align="center">Current Weather on Mars</h5>
          <div class="card-body">
            <p class="card-text">{{mars_info.weather}}</p>
          </div>
      </div>
      <br>
      <div class="card">
        <h5 class="card-header" align="center">Mars Facts</h5>
      </div>
      <table>
    	{{mars_info.mars_facts|safe}}	
      </table>
    </div>
  </div>

  <br>

  <div class="col-lg-12">
	<div class="card">
	  <h2 class="card-header" align="center"> Mars Hemispheres </h2>
	</div>
  </div>

<div class="row">
{% for image in mars_info.hemisphere_image_urls%} 
  <div class="col-lg-6" style="width: 20rem;">
    <div class="card" style="background-color:#a1251br">
      <img class="card-img-top" src={{image.img_url}}>
      <h5 class="card-header" align="center" style="color:#f0e7e7">{{image.title}}</h5>
    </div>
  </div>
{% endfor %}
<br>
</div>

 


</body>
</html>
